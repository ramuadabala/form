<html>
    <head>
        <h1>Application Form</h1><br><br>
    </head>
    <body>
        <form>
            <label>First Name:</label>
            <input type="text">
            <label>Last Name:</label>
            <input type="text"><br><br>
            <label>Date of birth:</label>
            <input type="date">
            <label>Age:</label>
            <input type="number"><br><br>
            <label>Gender:</label>
            <select>
                <option>Male</option>
                <option>Female</option>
            </select>
            <label>Email Address:</label>
            <input type="email" placeholder="Enter email address"><br><br>
            <label>Positions Available:</label>
            <input type="radio">Junior Developer
            <input type="radio">Mid-level Developer
            <input type="radio">Senior Developer<br><br>
            <label>Programming Languages:</label>
            <input type="checkbox">Java
            <input type="checkbox">JavaScript
            <input type="checkbox">Python<br><br>
            <label>Password:</label>
            <input type="password">
            <label>Confirm Password:</label>
            <input type="password"><br><br>
            <button type="button">Submit</button>
            <button type="button">Reset</button>
        </form>
    </body>
</html>
